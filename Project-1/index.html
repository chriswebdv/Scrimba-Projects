<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME TEAM</h3>
        <div class="score">
          <p class="score-board">35</p>
        </div>
        <div class="buttons">
          <button class="score-btn" onclick="addTwoPoints()">+2</button>
          <button class="score-btn" onclick="addThreePoints() ">+3</button>
          <button class="score-btn" onclick="addSevenPoints()">+7</button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST TEAM</h3>
        <div class="score">
          <p class="score-board">14</p>
        </div>
        <div class="buttons">
          <button class="score-btn" onclick="addTwoPoints()">+2</button>
          <button class="score-btn" onclick="addThreePoints()">+6</button>
          <button class="score-btn" onclick="addSevenPoints()">+7</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
