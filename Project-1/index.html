<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h3>HOME TEAM</h3>
        <div class="score">
          <p class="score-board-home">0</p>
        </div>
        <div class="buttons">
          <button class="score-btn-home" onclick="addTwoPointsHome()">
            +2
          </button>
          <button class="score-btn-home" onclick="addThreePointsHome() ">
            +3
          </button>
          <button class="score-btn-home" onclick="addSevenPointsHome()">
            +7
          </button>
        </div>
      </div>
      <div class="guest">
        <h3>GUEST TEAM</h3>
        <div class="score">
          <p class="score-board-guest">0</p>
        </div>
        <div class="buttons">
          <button class="score-btn-guest" onclick="addTwoPointsGuest()">
            +2
          </button>
          <button class="score-btn-guest" onclick="addThreePointsGuest()">
            +3
          </button>
          <button class="score-btn-guest" onclick="addSevenPointsGuest()">
            +7
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
